<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Antes do Sim | Sena & Caetano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<form id="leadForm"
  method="POST"
  action="https://script.google.com/macros/s/AKfycby9jNVfUTBcKMb_zkJ01mfbWN2ku-_YnCXxPSkv5kqrV3JOo_JaWSV-7E2As8qs7icHTQ/exec">
  <input type="hidden" name="redirect" id="redirectInput">

  <input type="text" name="nome" placeholder="Seu nome" required>
  <input type="tel" name="whatsapp" placeholder="WhatsApp" required>
  <input type="email" name="email" placeholder="E-mail" required>
  <button type="submit">Quero avan√ßar</button>
</form>

<script>
  // Preenche o redirect absoluto para o Google Apps Script e salva os dados localmente sem interromper o POST nativo
  (function() {
    const form = document.getElementById("leadForm");
    const redirectInput = document.getElementById("redirectInput");
    if (redirectInput) {
      redirectInput.value = new URL("/obrigado/", window.location.href).href;
    }

    form.addEventListener("submit", () => {
      try {
        const data = Object.fromEntries(new FormData(form).entries());
        localStorage.setItem("sc_lead_noivos", JSON.stringify(data));
      } catch (err) {
        // ignora erros de armazenamento
      }
    });
  })();
</script>

</body>
</html>
