<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Antes do Sim | Sena & Caetano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<form id="leadForm"
  method="POST"
  action="https://script.google.com/macros/s/AKfycby9jNVfUTBcKMb_zkJ01mfbWN2ku-_YnCXxPSkv5kqrV3JOo_JaWSV-7E2As8qs7icHTQ/exec">
  <input type="text" name="nome" placeholder="Seu nome" required>
  <input type="tel" name="telefone" placeholder="WhatsApp" required>
  <input type="email" name="email" placeholder="E-mail" required>
  <button type="submit">Quero avançar</button>
</form>

<script>
/* ========= CONFIGURAÇÃO ÚNICA ========= */
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9jNVfUTBcKMb_zkJ01mfbWN2ku-_YnCXxPSkv5kqrV3JOo_JaWSV-7E2As8qs7icHTQ/exec";
/* ===================================== */

const THANK_YOU_URL = "/obrigado/";

document.getElementById("leadForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const data = Object.fromEntries(new FormData(form).entries());

  try {
    const res = await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const json = await res.json();
    if (!json.ok) throw new Error("Falha");

    window.location.href = THANK_YOU_URL;

  } catch (err) {
    alert("Erro ao enviar. Tente novamente.");
  }
});
</script>

</body>
</html>
